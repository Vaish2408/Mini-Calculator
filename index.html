<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment 44 Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center my-5">Calculator</h1>
    <div class="container my-4 p-3">
      <div id="error"></div>
      <div class="text-center my-4">
        <input type="text" id="ip1" placeholder="Enter first number" />
      </div>
      <div class="text-center my-4">
        <input type="text" id="ip2" placeholder="Enter second number" />
      </div>
      <div class="text-center my-4">
        <input
          type="text"
          id="result"
          placeholder="Here you get the result"
          readonly
        />
      </div>
      <div class="row justify-content-center" id="container-btn">
        <div class="col-2">
          <button id="+" class="operator">+</button>
        </div>
        <div class="col-2">
          <button id="-" class="operator">-</button>
        </div>
        <div class="col-2">
          <button id="*" class="operator">*</button>
        </div>
        <div class="col-2">
          <button id="/" class="operator">/</button>
        </div>
        <div class="col-2"><button id="clr">C</button></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
